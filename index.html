<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ke's Moments | 隨興生活</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #faf9f6; }
        .polaroid { transition: transform 0.3s ease; }
        .polaroid:hover { transform: rotate(-1deg) scale(1.02); }
    </style>
</head>
<body class="text-gray-700">

    <nav class="p-8 max-w-5xl mx-auto flex justify-between items-baseline">
        <h1 class="text-2xl font-light tracking-widest text-gray-900">KE'S MOMENTS</h1>
        <div class="space-x-4 text-sm text-gray-400">
            <span>旅行</span> / <span>運動</span> / <span>碎碎念</span>
        </div>
    </nav>

    <section class="max-w-5xl mx-auto px-8 mb-16">
        <div class="h-px bg-gray-200 mb-8"></div>
        <p class="italic text-gray-400 font-light">「不定期更新，記錄那些想留下的瞬間。」</p>
    </section>

    <main id="moments-grid" class="max-w-5xl mx-auto px-8 grid grid-cols-1 md:grid-cols-2 gap-12">
        <div class="col-span-full text-center py-20 text-gray-300 animate-pulse">
            正在翻開筆記本...
        </div>
    </main>

    <footer class="text-center py-20 text-xs text-gray-300 tracking-widest">
        &copy; 2026 KE. POWERED BY GOOGLE SHEETS.
    </footer>

    <script>
        const API_URL = '你的_GOOGLE_APPS_SCRIPT_網址'; 

        async function loadMoments() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                render(data);
            } catch (e) {
                document.getElementById('moments-grid').innerHTML = "<p>暫時無法連結到記事本。</p>";
            }
        }

        function render(items) {
            const container = document.getElementById('moments-grid');
            container.innerHTML = '';

            items.reverse().forEach(item => {
                const html = `
                    <article class="polaroid bg-white p-4 shadow-sm border border-gray-100 mb-4">
                        ${item.Image ? `<img src="${item.Image}" class="w-full h-64 object-cover mb-4 grayscale-[20%] hover:grayscale-0 transition duration-500">` : ''}
                        <div class="px-2">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-[10px] tracking-tighter text-gray-400 font-mono">${item.Date ? new Date(item.Date).toLocaleDateString() : ''}</span>
                                <span class="text-lg">${item.Mood || ''}</span>
                            </div>
                            <h2 class="text-lg font-bold text-gray-800 mb-3">${item.Title}</h2>
                            <p class="text-sm text-gray-500 leading-loose font-light">
                                ${item.Content}
                            </p>
                            <div class="mt-6 flex items-center gap-2">
                                <span class="w-4 h-[1px] bg-gray-300"></span>
                                <span class="text-[10px] text-gray-300 uppercase tracking-widest">${item.Category}</span>
                            </div>
                        </div>
                    </article>
                `;
                container.innerHTML += html;
            });
        }

        loadMoments();
    </script>
</body>
</html>
